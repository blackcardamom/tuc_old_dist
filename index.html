    <script>
        var cardNames = ["card1", "card2", "card3", "card4", "card5", "card6"];

        function changeCard(direction) {
            var currentCard = window.location.hash.substr(1);
            if (currentCard == "") {
                currentCard = cardNames[0];
            }
            var num = cardNames.indexOf(currentCard);
            num = num + direction;
            if (num >= cardNames.length) {
                num = 0;
            }
            if (num < 0) {
                num = cardNames.length - 1;
            }
            location.hash = "#" + cardNames[num];
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
