<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>The Ugly Croissant - Coming soon</title>
    <style>
        :root {
            --main-color: #48494B;
            --accent-color: #4CC8FF;
            --background-color: #CBCFD6;
            --text-light: #f2f2f2;
        }

        p {
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        body {
            background-color: var(--main-color);
            width: 100%;
            height: 100%;
            margin: 0;
        }


        .logo_wrapper {
            width: 310px;
            height: 200px;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }

        .logo_wrapper img {
            width: 100%;
        }

        .strapline {
            width: 100%;
            text-align: center;
            color: var(--text-light);
            font-size: 2em;
            font-family: Georgia, serif;
            padding: 10px 0;
        }

        .instagram {
            width: 100%;
            text-align: center;
            color: var(--accent-color);
            font-size: 1.5em;
            font-family: Georgia, serif;
            padding: 10px 0;
        }

        .instagram p a i {
            display: inline;
            line-height: inherit;
            font-size: 1em;
            position: relative;
            top: 0.125em;
        }
    </style>
</head>

<body>
    <div class="logo_wrapper"><img src="the_ugly_croissant_long_EDIT.jpeg" alt="The Ugly Croissant logo">
        <div class="strapline">
            <p>Coming soon</p>
        </div>
        <div class="instagram">
            <p><a href="https://www.instagram.com/theuglycroissant/"><i class="fab fa-instagram"></i> @theuglycroissant</a></p>
        </div>
    </div>
</body>

</html>
